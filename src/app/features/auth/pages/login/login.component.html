<div class="bg_login">
  <div class="cont-form">
    <div class="head-form">
      <span>Ingresar</span>
    </div>
    <form [formGroup]="formLogin">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input type="email" matInput formControlName="email" autocomplete="off">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" [type]="hidePwd ? 'text' : 'password'" >
            <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-12">
          <app-button-full color="primary" (click)="login()" [disabled]="!formLogin.valid">
            Ingresar
          </app-button-full>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a class="text-center mb-0 mt-3" href="https://github.com/cbregantejs" target="_blank">by CbreganteJs</a>
        </div>
      </div>
    </form>
  </div>
</div>
