<mat-card class="mt-1">
    <mat-card-header>
        <mat-card-title>{{titleForm}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <form  [formGroup]="formUser">
            <mat-grid-list cols="2" rowHeight="5rem">
                <mat-grid-tile [rowspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [rowspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Trabajo</mat-label>
                        <input matInput formControlName="job">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="!formUser.valid" class="btn-submit">Guardar</button>
        <button mat-button (click)="closeForm.emit()">Cerrar</button>
    </mat-card-actions>
</mat-card>
